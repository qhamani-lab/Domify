<!DOCTYPE html>
<html lang="en" class="light">

<head>
       
    <meta charset="UTF-8">
       
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Domify</title>

       
    <script src="https://cdn.tailwindcss.com"></script>
           
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

           
    <link rel="stylesheet" href="style.css">

</head>

<body class="font-sans bg-primary-light">

        <div id="app" class="flex h-screen text-gray-800 overflow-x-hidden">
                        <aside id="sidebar"            
            class="fixed top-0 left-0 z-40 w-72 h-full bg-white shadow-lg transform -translate-x-full md:relative md:translate-x-0">
                                </aside>

                        <div id="sidebar-overlay"
            class="fixed inset-0 bg-black/50 z-30 md:hidden hidden transition-opacity duration-300 ease-in-out opacity-0">
        </div>

                        <main class="flex-1 overflow-y-auto bg-primary-light">
                        <div class="p-4 md:hidden">
                                <button id="open-sidebar-btn" class="text-dark">
                                        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24"                         stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"  
                                                      d="M4 6h16M4 12h16M4 18h16"></path>
                                            </svg>
                                    </button>
                            </div>
                        <div id="page-content">
                                            </div>
                    </main>

                        <div id="modal" class="fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4">
                        <div id="modal-content"
                class="bg-white rounded-2xl shadow-xl w-full max-w-md max-h-[90vh] overflow-y-auto">
                                            </div>
                    </div>
            </div>

    <div id="scanner-container" class="fixed inset-0 bg-black z-50 p-4 flex flex-col items-center justify-center">
        <div id="scanner-viewfinder" class="w-full max-w-md aspect-square bg-gray-900 rounded-lg overflow-hidden">
        </div>
        <p id="scanner-status" class="text-white text-lg mt-4">Initializing camera...</p>
        <button id="close-scanner-btn" class="mt-4 bg-white text-dark font-bold py-2 px-6 rounded-lg">Cancel</button>
    </div>

       
    <script type="module" src="js/main.js"></script>

</body>

</html>
